<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <img src="bacon-in-skillet.jpg" id="bacon" alt="Bacon in Skillet" style="width: auto;height: 100%;">
        <h1 class="pig-text">PORK SLICE</h1>
        <img src="pig-silhouette.png" alt="Pig Silhouette" class="logo" style="width: 500px;height: 200px">
    </div>
    <form action="">
            <div class="right-top"></div>
            <div class="right-middle">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName">

                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName">

                <label for="email">EMAIL</label>
                <input type="email" id="email">

                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                <label for="password">PASSWORD</label>
                <input type="password" id="password">

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword">
            </div>
            <div class="right-bottom"></div>
    </form>
</body>
</html>
